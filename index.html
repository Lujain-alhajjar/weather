<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap">
    <script src="JS/master.js" defer></script>
    <script src="JS/all.js"></script>
    <title>The Weather</title>
</head>
<body>
    <div class="App">
        <div id="app_container">
            <main>
                <div class="search-container">
                    <input type="text" name="" class="search-ber" id="location_input" placeholder="Enter The City . . .">
                    <button>Click Here Or Press Enter To Show The Result</button>
                </div>
                <section class="data-container">
                    <div class="location-container">
                        <div class="location" id="location"></div>
                        <div class="date" id="date"></div>
                    </div>
                    <div class="weather-container">
                        <div class="temperature" id="temperature_current"></div>
                        <div class="temperature" id="temperature_max_min"></div>
                        <div class="weather" id="weather"></div>
                        <div class="weather-desc" id="weather_desc"></div>
                    </div>
                    <div class="icon">

                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
